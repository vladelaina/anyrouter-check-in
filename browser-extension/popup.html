<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 350px; font-family: sans-serif; padding: 15px; }
    .account-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
    .label { font-weight: bold; font-size: 12px; color: #666; }
    .value { word-break: break-all; font-family: monospace; background: #f5f5f5; padding: 2px 4px; display: block; margin: 4px 0; }
    button { cursor: pointer; padding: 8px 12px; background: #007bff; color: white; border: none; border-radius: 4px; width: 100%; }
    pre { background: #222; color: #fff; padding: 10px; overflow-x: auto; font-size: 11px; border-radius: 4px; }
    .status { font-size: 12px; margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h3>AnyRouter Helper</h3>
  <div style="margin-bottom: 15px;">
    <div class="label">全局备注前缀 (例如: vlad)</div>
    <input type="text" id="remarkInput" placeholder="输入备注，将作为 provider 前缀" style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; margin-top: 4px;">
  </div>
  <div id="stats" style="font-size: 14px; margin-bottom: 10px; color: #007bff; font-weight: bold;"></div>
  <div id="debugLog" style="font-size: 10px; color: #888; background: #eee; padding: 5px; margin-bottom: 10px; max-height: 60px; overflow-y: auto; border-radius: 4px; display: none;"></div>
  <div id="content">正在获取数据...</div>
  <button id="copyAccounts" style="background: #007bff; margin-top: 10px; width: 100%;">复制 ANYROUTER_ACCOUNTS JSON</button>
  <div style="display: flex; gap: 10px; margin-top: 10px;">
    <button id="clearData" style="background: #dc3545; width: 100%;">清空数据</button>
  </div>
  <div id="status" class="status"></div>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
